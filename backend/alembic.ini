[alembic]
# Path to migration scripts
script_location = alembic

# Logging configuration
sqlalchemy.url = postgresql://flowza:password123@localhost:5433/flowza_db

# Template settings
file_template = %%(rev)s_%%(slug)s
version_locations = %(script_location)s/versions

# Set to true to run migrations within a transaction (recommended)
transaction_per_migration = true

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
propagate = 0

[logger_alembic]
level = INFO
handlers =
qualname = alembic
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
